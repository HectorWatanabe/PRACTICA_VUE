<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Practica Vue - Computed</title>
</head>

<body>
    <div id="practica-computed" class="container">
        <div class="row">
            <div class="col-4">
                <h2>Vue - Filtros</h2>
                <button v-on:click="getUsers" class="btn btn-primary" v-if="!list.length">Listar</button>
                <ul class="list-group" v-else>
                    <li class="list-group-item">
                        <input type="text" placeholder="Buscar" class="form-control" v-model="name">
                    </li>
                    <li v-for="item in searchUser" class="list-group-item">
                        {{ item.name }}
                    </li>
                </ul>
            </div>
            <div class="col-8">
                <h1>JSON</h1>
                <pre>
                    {{ $data }}
                </pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="js/practica-computed.js"></script>
</body>

</html>
